name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Nexus Repo Publish
#      uses: samuelmeuli/action-maven-publish@v1
#      with:
#        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
#        gpg_passphrase: ${{ secrets.GPG_PASSPHRASE }}
#        nexus_username: ${{ secrets.NEXUS_USERNAME }}
#        nexus_password: ${{ secrets.NEXUS_PASSWORD }}
      uses: qcastel/github-actions-maven-release@v1.0.3
      with:
        release-branch-name: "master"
        gpg-enabled: "true"
        gpg-key-id: ${{ secrets.GPG_KEY_ID }}
        gpg-key: ${{ secrets.GPG_KEY }}
        maven-repo-server-id: ${{ secrets.NEXUS_USERNAME }}
        maven-repo-server-username: ${{ secrets.NEXUS_USERNAME }}
        maven-repo-server-password: ${{ secrets.NEXUS_PASSWORD }}
        maven-args: "-Dmaven.javadoc.skip=true -DskipTests -DskipITs"
        git-release-bot-name: "release-bot"
        git-release-bot-email: "vlisianskii@gmail.com"
        access-token: ${{ secrets.GITHUB_ACCESS_TOKEN }}
